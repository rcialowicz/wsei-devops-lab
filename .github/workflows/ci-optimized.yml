name: CI

on:
  push:
    branches: [main]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('lab5/sample-ci/backend/**/*.csproj') }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore lab5/sample-ci/backend/ProductApi/ProductApi.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release lab5/sample-ci/backend/ProductApi/ProductApi.csproj

      - name: Test
        run: dotnet test --no-build --configuration Release --logger trx lab5/sample-ci/backend/ProductApi.Tests/ProductApi.Tests.csproj

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish lab5/sample-ci/backend/ProductApi/ProductApi.csproj


  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lab5/sample-ci/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd lab5/sample-ci/frontend
          npm ci

      - name: Run tests
        run: |
          cd lab5/sample-ci/frontend
          npm test

      - name: Build
        run: |
          cd lab5/sample-ci/frontend
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: lab5/sample-ci/frontend/dist
