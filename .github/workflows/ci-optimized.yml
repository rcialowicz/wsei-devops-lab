name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x" # lub Twoja wersja

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('lab5/sample-ci/backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        working-directory: lab5/sample-ci/backend
        run: dotnet restore

      - name: Build
        working-directory: lab5/sample-ci/backend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: lab5/sample-ci/backend
        run: dotnet test --configuration Release --no-build --no-restore

      # Przykładowo: generowanie coverage
      # - name: Test with coverage
      #   working-directory: lab5/sample-ci/backend
      #   run: dotnet test --configuration Release --no-build --no-restore --collect:"XPlat Code Coverage"

      # - name: Publish test results / coverage
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: backend-coverage
      #     path: '**/TestResults/*.trx'

  frontend:
    name: Frontend - build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: lab5/sample-ci/frontend/package-lock.json

      - name: Install dependencies
        working-directory: lab5/sample-ci/frontend
        run: npm ci

      - name: Lint
        working-directory: lab5/sample-ci/frontend
        run: npm run lint --if-present

      - name: Test
        working-directory: lab5/sample-ci/frontend
        run: npm test --if-present

      - name: Build
        working-directory: lab5/sample-ci/frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: lab5/sample-ci/frontend/dist

