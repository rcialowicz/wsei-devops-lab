name: CI - Optimized

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet build --configuration Release --no-restore

    - name: Build Test
      run: |
        cd lab5/sample-ci/backend/ProductApi.Tests
        dotnet build --configuration Release --no-restore
    
    - name: Test
      run: |
        cd lab5/sample-ci/backend/ProductApi.Tests
        dotnet test --configuration Release --no-build --logger trx
    
    - name: Publish
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet publish --configuration Release --no-build --output ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: lab5/sample-ci/backend/ProductApi/publish

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'lab5/sample-ci/frontend/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm ci
    
    - name: Run tests
      run: |
        cd lab5/sample-ci/frontend
        npm test
    
    - name: Build
      run: |
        cd lab5/sample-ci/frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: lab5/sample-ci/frontend/dist
