name: CI

on:
  push:
    branches: [main]

jobs:
  backend-OPTIMIZED:
    name: Backend - OPTIMIZED
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('lab5/sample-ci/backend/**/*.csproj') }}

      - name: Restore dependencies
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet restore

      - name: Restore dependencies
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet restore
          cd ../ProductApi.Tests
          dotnet restore

      - name: Build
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet build --no-restore --configuration Release
          cd ../ProductApi.Tests
          dotnet build --no-restore --configuration Release

      - name: Restore dependencies
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet restore
          cd ../ProductApi.Tests
          dotnet restore

      - name: Build
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet build --configuration Release
          cd ../ProductApi.Tests
          dotnet build --configuration Release

      - name: Test
        run: |
          cd lab5/sample-ci/backend/ProductApi.Tests
          dotnet test --no-build --configuration Release --logger trx

      - name: Restore dependencies
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet restore

      - name: Build
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet build --configuration Release

      - name: Publish
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet publish --no-build --configuration Release --output ./publish

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: lab5/sample-ci/backend/ProductApi/publish

  frontend-OPTIMIZED:
    name: Frontend - OPTIMIZED
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lab5/sample-ci/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd lab5/sample-ci/frontend
          npm ci

  frontend-OPTIMIZED2:
    name: Frontend - OMPTIMIZED2
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd lab5/sample-ci/frontend
          npm ci

      - name: Run tests
        run: |
          cd lab5/sample-ci/frontend
          npm test

      - name: Install dependencies
        run: |
          cd lab5/sample-ci/frontend
          npm ci

      - name: Build
        run: |
          cd lab5/sample-ci/frontend
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: lab5/sample-ci/frontend/dist
