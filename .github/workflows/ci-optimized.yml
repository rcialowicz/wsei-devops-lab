name: CI - Optimized

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    # USUNĄŁEM defaults - teraz działamy z głównego katalogu, żeby się nie zgubił
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      # DEBUG: Pokaż co my tu w ogóle mamy, jakby znowu nie zadziałało
      - name: Pokaż pliki (Debug)
        run: find . -name "*.csproj"

      - name: Restore dependencies
        # Podajemy PEŁNĄ ścieżkę do pliku. Nie ma opcji, że nie trafi.
        run: dotnet restore lab5/sample-ci/backend/ProductApi/ProductApi.csproj

      - name: Build
        run: dotnet build lab5/sample-ci/backend/ProductApi/ProductApi.csproj --no-restore --configuration Release

      - name: Test
        # Tu też pełna ścieżka do testów
        run: dotnet test lab5/sample-ci/backend/ProductApi.Tests/ProductApi.Tests.csproj --no-build --configuration Release --logger trx

      - name: Publish
        run: dotnet publish lab5/sample-ci/backend/ProductApi/ProductApi.csproj --no-build --configuration Release --output ./publish

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    # Frontend działał dobrze na starych ustawieniach, więc tu zostawiamy "wejście do folderu"
    defaults:
      run:
        working-directory: lab5/sample-ci/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lab5/sample-ci/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
