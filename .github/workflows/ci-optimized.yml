name: CI-OPTIMIZED

on:
  push:
    branches: [main, feature/add-footer]

jobs:
  backend:
    name: Backend - Full Pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Nuget
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('lab5/sample-ci/backend/**/*.csproj') }}

      # Restore
      - name: Restore dependencies
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet restore
          cd ../ProductApi.Tests
          dotnet restore

      # Build
      - name: Build
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet build --no-restore --configuration Release
          cd ../ProductApi.Tests
          dotnet build --no-restore --configuration Release

      # Test
      - name: Test
        run: |
          cd lab5/sample-ci/backend/ProductApi.Tests
          dotnet test --no-build --configuration Release --logger trx

      # Publish
      - name: Publish
        run: |
          cd lab5/sample-ci/backend/ProductApi
          dotnet publish --no-build --configuration Release --output ./publish

      # Upload artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: lab5/sample-ci/backend/ProductApi/publish

  frontend:
    name: Frontend - Full Pipeline
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lab5/sample-ci/frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm ci
    
    - name: Run tests
      run: |
        cd lab5/sample-ci/frontend
        npm test
    
    - name: Build
      run: |
        cd lab5/sample-ci/frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: lab5/sample-ci/frontend/dist
