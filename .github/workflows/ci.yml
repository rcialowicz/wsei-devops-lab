name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-restore:
    name: Backend - Restore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet restore

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: backend-restore
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet build --configuration Release
        cd ../ProductApi.Tests
        dotnet build --configuration Release

  backend-test:
    name: Backend - Test
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend
        dotnet build --configuration Release

    - name: Build Test
      run: |
        cd ProductApi.Tests
        dotnet build --configuration Release
    
    - name: Test
      run: |
        cd lab5/sample-ci/backend/ProductApi.Tests
        dotnet test --configuration Release --logger trx

  backend-publish:
    name: Backend - Publish
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet build --configuration Release
    
    - name: Publish
      run: |
        cd lab5/sample-ci/backend/ProductApi
        dotnet publish --configuration Release --output ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: lab5/sample-ci/backend/ProductApi/publish

  frontend-install:
    name: Frontend - Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install

  frontend-test:
    name: Frontend - Test
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Run tests
      run: |
        cd lab5/sample-ci/frontend
        npm test

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Build
      run: |
        cd lab5/sample-ci/frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: lab5/sample-ci/frontend/dist
