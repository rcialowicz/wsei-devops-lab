name: CI2

on:
  push:
    branches: [main]

jobs:
  frontend-install:
    name: Frontend - Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install

  frontend-test:
    name: Frontend - Test
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Run tests
      run: |
        cd lab5/sample-ci/frontend
        npm test

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Build
      run: |
        cd lab5/sample-ci/frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: lab5/sample-ci/frontend/dist
