services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    volumes:
      - db-data:/var/opt/mssql
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build: ./backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=ProductsDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
      - backend-network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  # Gateway (Reverse Proxy)
  gateway:
    build: ./gateway
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  # Application network - gateway, frontend and backend communicate
  app-network:
    driver: bridge
  
  # Backend network - only backend and db can communicate (isolated)
  backend-network:
    driver: bridge
    internal: true
