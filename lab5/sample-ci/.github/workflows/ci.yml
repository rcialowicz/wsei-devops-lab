name: CI

# UWAGA: Ten workflow jest celowo NIEOPTYMALIZOWANY!
# Zadanie dla studentów: zoptymalizuj go, aby skrócić czas buildu

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend jobs - wszystkie sekwencyjne (PROBLEM!)
  backend-restore:
    name: Backend - Restore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # PROBLEM: Brak cache dla NuGet packages
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend
        dotnet restore

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: backend-restore
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # PROBLEM: Ponowny restore (bo nie ma cache)
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend
        dotnet build --configuration Release

  backend-test:
    name: Backend - Test
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # PROBLEM: Jeszcze raz restore i build
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend
        dotnet build --configuration Release
    
    - name: Test
      run: |
        cd lab5/sample-ci/backend
        dotnet test ProductApi.Tests/ProductApi.Tests.csproj \
          --configuration Release \
          --logger trx

  backend-publish:
    name: Backend - Publish
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # PROBLEM: Wszystko od nowa
    - name: Restore dependencies
      run: |
        cd lab5/sample-ci/backend
        dotnet restore
    
    - name: Build
      run: |
        cd lab5/sample-ci/backend
        dotnet build --configuration Release
    
    - name: Publish
      run: |
        cd lab5/sample-ci/backend
        dotnet publish --configuration Release --output ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend
        path: lab5/sample-ci/backend/publish

  # Frontend jobs - też wszystkie sekwencyjne (PROBLEM!)
  frontend-install:
    name: Frontend - Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # PROBLEM: Brak cache dla node_modules
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install

  frontend-test:
    name: Frontend - Test
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # PROBLEM: Ponowne npm install
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Run tests
      run: |
        cd lab5/sample-ci/frontend
        npm test

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # PROBLEM: I znowu npm install...
    - name: Install dependencies
      run: |
        cd lab5/sample-ci/frontend
        npm install
    
    - name: Build
      run: |
        cd lab5/sample-ci/frontend
        npm run build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: lab5/sample-ci/frontend/dist
